<section class="fixed z-50 top-16 left-1/2 -translate-x-1/2 overflow-hidden pb-[120px]">
  <div class="container">
    <div class="flex flex-wrap mx-[-16px]">
      <div class="w-full px-4">
        <div class="min-w-[500px] max-w-[700px] mx-auto bg-violet-900 dark:bg-opacity-10 bg-opacity-50 rounded-md p-12 sm:p-[60px]">
          <h3 class="font-bold text-gray-100 dark:text-white text-2xl sm:text-3xl mb-3 text-center">Users</h3>

          <div *ngIf="chat?.users" class="relative overflow-x-auto">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
              <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                  <th scope="col" class="px-6 py-3">
                    Image
                  </th>
                  <th scope="col" class="px-6 py-3">
                    User
                  </th>
<!--                  <th scope="col" class="px-6 py-3">-->

<!--                  </th>-->
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of chat.users" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                  <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    <img *ngIf="user?.image" [src]="user?.image" class="rounded-lg w-14 h-14" alt="">
                    <p *ngIf="!user?.image" class="dark:text-gray-300 text-gray-900">No image</p>
                  </th>
                  <td class="px-6 py-4">
                    {{user.userName}}
                  </td>
<!--                  <td class="px-6 py-4">-->
<!--                    <button-->
<!--                      class="w-full flex items-center justify-center text-base font-medium text-white bg-red-500 py-4 px-9 hover:shadow-signUp hover:bg-opacity-80 transition duration-300 ease-in-out rounded-md">-->
<!--                      Remove-->
<!--                    </button>-->
<!--                  </td>-->
                </tr>
              </tbody>
            </table>

            <select [(ngModel)]="selectedUserId" class="bg-gray-50 mt-5 border border-gray-300 text-gray-900 mb-6 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option selected>Choose a user</option>
              <option *ngFor="let user of users" [value]="user.id">{{user.userName}}</option>
            </select>

            <button
              (click)="inviteUser()"
              class="w-full flex items-center justify-center text-base font-medium text-white bg-violet-500 py-4 px-9 hover:shadow-signUp hover:bg-opacity-80 transition duration-300 ease-in-out rounded-md">
              Invite to chat
            </button>
          </div>
        </div>
      </div>
    </div>
    <button (click)="modalService.close()" class="absolute right-2 top-2 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="defaultModal">
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </button>
  </div>
</section>
