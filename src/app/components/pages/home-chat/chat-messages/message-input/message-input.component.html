<div class="z-40 w-full p-6 mb-0 bg-white border-t lg:mb-1 border-gray-50 dark:bg-zinc-800 dark:border-zinc-700">
  <div class="flex gap-2">
    <div class="flex-grow">
      <input [(ngModel)]="input" (keyup.enter)="onEnterKey($event)" type="text" class="w-full border-transparent rounded bg-gray-50 placeholder:text-14 text-14 dark:bg-zinc-700 dark:placeholder:text-gray-300 dark:text-gray-300" placeholder="Enter Message...">
    </div>
    <div>
      <div>
        <ul class="mb-0">
          <li class="inline-block mr-2" title="Attached File">
            <button type="button" class="border-transparent btn group/tooltip dark:text-violet-200 text-violet-500 text-16">
              <div class="absolute items-center hidden -top-10 -left-2 group-hover/tooltip:flex">
                <div class="absolute -bottom-1 left-[40%] w-3 h-3 rotate-45 bg-black"></div>
                <span class="relative z-10 p-2 text-xs leading-none text-white whitespace-no-wrap bg-black rounded shadow-lg">Attached File</span>
              </div>
              <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 12 20">
                <path stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M1 6v8a5 5 0 1 0 10 0V4.5a3.5 3.5 0 1 0-7 0V13a2 2 0 0 0 4 0V6"/>
              </svg>
            </button>
          </li>
          <li class="inline-block">
            <button (click)="onSubmit()" type="submit" class="text-white border-transparent rounded-lg px-4 py-3.5 bg-violet-500 hover:bg-violet-600">
              <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 14 16">
                <path d="M0 .984v14.032a1 1 0 0 0 1.506.845l12.006-7.016a.974.974 0 0 0 0-1.69L1.506.139A1 1 0 0 0 0 .984Z"/>
              </svg>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
